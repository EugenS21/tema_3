<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<th:block th:include="fragments/header :: head"></th:block>
<th:block th:include="fragments/body :: body"></th:block>
<body>
<div class="content">
    <table class="table" style="width: 75%" border="2">
        <thead>
        <tr bgcolor="#008b8b">
            <th scope="col">Student</th>
            <td scope="col">Gen</td>
            <th:block scope="col" th:each="lesson : ${lessons}">
                <th th:text="${lesson.nume}"></th>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <tr th:each="mark,iter : ${marksForStudent}">
            <td th:text="${mark[iter.index].student.nume + ' ' + mark[iter.index].student.prenume}" bgcolor="#008b8b"></td>
            <td th:text="${mark[iter.index].student.gen}"></td>
            <td th:each="m : ${mark}">
                <span th:text="${m.mark}"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
